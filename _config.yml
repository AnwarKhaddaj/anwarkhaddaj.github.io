title: Rami Masri 
description: I am a Ph.D. student in the Department of Computational and Applied Mathematics (CAAM) at Rice University in Houston, Texas. My advisor is Prof. <a href="http://compm.rice.edu/people-2/beatrice-riviere/">Beatrice Riviere</a>. <br><br> My research interests are in mathematical modeling and computation with applications to the life sciences. I am also interested in the numerical analysis of discontinuous Galerkin methods for flow problems. Here is my <a href="Masri_CV.pdf">CV</a>.
